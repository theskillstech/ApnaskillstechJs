<body>
    <script>

        // All Assignment Operators 
        let a = 20, b =40, sum;

        sum = a + b;
        console.log(sum);


        sum =  b - a;

        console.log(sum);

        sum =  a * b;

        console.log(sum);

        sum = a / b;
        console.log(sum);

        sum = a % b;
        console.log(sum);
        sum = a + b;
        console.log(++sum);
        sum = b + a;
        console.log(sum++);

        sum = b - a;
        console.log(--sum);
        sum = b - a;
        console.log(sum--);
        // Exponentiation 
        console.log(2 ** 3);

        let java = 10;

        java += 5;
        console.log(java);
        // similar to this value
         java = java + 15;
        console.log(java);
      
        java -= 5;
        console.log(java);
        // similar to this value
         java = java - 15;
        console.log(java);
        
        java *= 5;
        console.log(java);
        // similar to this value
         java = java * 15;
        console.log(java);

        java /= 5;
        console.log(java);
        // similar to this value
         java = java / 15;
        console.log(java);

        java **= 2;
        console.log(java);
        // similar to this value
         java = java **  2;
        console.log(java);

        java %= 2;
        console.log(java);
        // similar to this value
         java = java %  0.4;
        console.log(java);
        // End of All Assignment Operators 
        </script>
