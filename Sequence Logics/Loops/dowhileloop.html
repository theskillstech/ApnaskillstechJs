<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DowhileLoop</title>
  </head>
  <body>
    <script>
      // Do While Loop

      let i = 1;
      do {
        console.log("This is Karachi");
        i++;
      } while (i >= 15); // false statment loop running one time 

      let j = 1,
        n = 10;

      do {
        console.log("Do While Loop");
        j++;
      } while (j <= n);
    </script>
  </body>
