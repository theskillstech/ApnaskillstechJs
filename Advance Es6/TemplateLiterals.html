console.log(`Hello ${name}!`); // Hello Jack!

    // Expression Interpolation
    // Before JavaScript ES6, you would use the + operator to concatenate variables and expressions in a string.

    const names = 'Jack';
console.log('Hello ' + names); // Hello Jack
// With template literals, it's a bit easier to include variables and expressions inside a string. For that, we use the ${...} syntax.


const named = 'Jack';
console.log(`Hello ${named}`); 

const result = 4 + 5;

// template literals used with expressions
console.log(`The sum of 4 + 5 is ${result}`);

console.log(`${result < 10 ? 'Too low': 'Very high'}`)

// Tagged Templates
// Normally, you would use a function to pass arguments.


function tagExample(strings) {
    return strings;
}

// // passing argument

// However, you can create tagged templates (that behave like a function) using template literals. You use tags that allow you to parse template literals with a function.

// Tagged template is written like a function definition. However, you do not pass parentheses () when calling the literal. 


// function tagExample(strings) {
//     return strings;
// }

// // creating tagged template
// const result = tagExample`Hello Jack`;

// console.log(result);



// An array of string values are passed as the first argument of a tag function. You could also pass the values and expressions as the remaining arguments



const namex = 'Jack';
const greet = true;

function tagExample(strings, nameValue) {
    let str0 = strings[0]; // Hello
    let str1 = strings[1]; // , How are you?

    if(greet) {
        return `${str0}${nameValue}${str1}`;
    }
}

// creating tagged literal
// passing argument name
const results = tagExample`Hello ${namex}, How are you?`;

console.log(results);
