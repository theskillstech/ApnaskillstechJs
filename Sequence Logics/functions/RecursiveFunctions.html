<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursions functions</title>
</head>
<body>
    <script>
        // recursion function 

        function countDown(number){
            console.log(number);

              // decrease the number value - 
        const NewNumber = number-1;
        // base case 
        if(NewNumber > 0){
            countDown(NewNumber);
        }
        }

        countDown(15);
      
    </script>
</body>
</html>
