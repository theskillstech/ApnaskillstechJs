      // javascript Constructor Function Parameters 
    //   you can also create a constructor function with parameters 
    function person(person_name, person_age, person_gender){
        // assigning paramters values to the calling object 
        this.name = person_name,
        this.age = person_age,
        this.gender = person_gender,
        this.greet = function(){
            return ('HEy'+ ' ' +this.name);
        }
    }
    const person3 = new person('Basheer',23,'male');
    const person4 = new person('Web Developer',2,'Social media Influincer'); 
    console.log(person3);
    console.log(person4);
