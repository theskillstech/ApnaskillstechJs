<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      // While Loop
      let i = 1;

      while (i <= 10) {
        console.log("This is Pakistan");
        i++;
      }
      let j = 1,
        n = 10;

      while (j <= n) {
        console.log(j);
        j = j + 1;
      }
    </script>
  </body>
</html>
