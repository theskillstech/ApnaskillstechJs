// User Defined Iterators
// You can create an iterator manually and use the for...of loop to iterate through the iterators. 


// creating iterable object
const iterableObj = {

// iterator method
[Symbol.iterator]() {
    let step = 0;
    return {
        next() {
            step++;
            if (step === 1) {
                return { value: '1', done: false};
             }
            else if (step === 2) {
                return { value: '2', done: false};
            }
            else if (step === 3) {
                return { value: '3', done: false};
            }
            return { value: '', done: true };
        }
    }
}
}

// iterating using for...of
for (const i of iterableObj) {
console.log(i);
}



// for...of with Generators
// Since generators are iterables, you can implement an iterator in an easier way. Then you can iterate through the generators using the for...of loop.

// generator function
function* generatorFunc() {
  
  yield 10;
  yield 20;
  yield 30;
}

const objs = generatorFunc();

// iteration through generator
for (let value of objs) {
  console.log(value);
