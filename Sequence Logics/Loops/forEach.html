<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForEach Method</title>
  </head>
  <body>
    <script>
      // ForEach Method
      // 1st syntax
      let arr = ["Osama Abbas", "Syed Basit", "Basheer Ahmed", "Talha Qureshi"];
      arr.forEach(function (value, index) {
        console.log(index + " " + value);
      });

      // 2nd syntax

      let ary = new Array("Pakistan", "India", "Australia", "Srilanka");

      //   console.log(ary);
      ary.forEach(call);
      function call(val, ind) {
        console.log(ind, val);
      }
    </script>
  </body>
</html>
