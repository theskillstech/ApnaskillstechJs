<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable </title>
</head>
<body>
    <script>
        var a = 20;

        console.log(a); // 20

        a = 30;
        console.log(a); // 30

        let b = 20;
        console.log(b); // 20
        b = 40;
        console.log(b) // 40

        const c = 50;
        console.log(c) // 50;

        c = 60 // error cannot change value of a constaint and no decalare variable of same name //

        

    </script>
</body>
</html>
