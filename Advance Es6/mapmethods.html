    <script>
        // Map Methods

    //         Create JavaScript Map
    // To create a Map, we use the new Map() constructor. 

    // create a Map
const map1 = new Map(); // an empty map
console.log(map1); // Map {}

    // Insert Item to Map
    // After you create a map, you can use the set() method to insert elements to it. 

    // create a set
    // let map1 = new Map();

    // // insert key-value pair
    // map1.set('info', {name: 'Jack', age: 26});
    // console.log(map1); // Map {"info" => {name: "Jack", age: 26}}

    // You can also use objects or functions as keys.
    // Map with object key
    let map2 = new Map();

    let obj = {};
    map2.set(obj, {name: 'Jack', age: "26"});

    console.log(map2); // Map {{} => {name: "Jack", age: "26"}}

//     Access Map Elements
// You can access Map elements using the get() method.

let maps = new Map();
maps.set('info', {name: 'Jack', age: "26"});

// access the elements of a Map
console.log(maps.get('info')); // {name: "Jack", age: "26"}


// Check Map Elements
// You can use the has() method to check if the element is in a Map.



const set1 = new Set([1, 2, 3]);

let mapx = new Map();
mapx.set('info', {name: 'Jack', age: "26"});

// check if an element is in Set
console.log(mapx.has('info')); // true

// Removing Elements
// You can use the clear() and the delete() method to remove elements from a Map.

// The delete() method returns true if a specified key/value pair exists and has been removed or else returns false. 


let mapy = new Map();
mapy.set('info', {name: 'Jack', age: "26"});

// removing a particular element
mapy.delete('address'); // false
console.log(mapy); // Map {"info" => {name: "Jack", age: "26"}} 

mapy.delete('info'); // true
console.log(mapy); // Map {}


// The clear() method removes all key/value pairs from a Map object. 

let map = new Map();
map.set('info', {name: 'Jack', age: "26"});

// removing all element
map.clear();
console.log(map); // Map {}


// JavaScript Map Size

let mape = new Map();
mape.set('info', {name: 'Jack', age: "26"});

console.log(mape.size); // 1

// Iterate Through a Map
// You can iterate through the Map elements using the for...of loop or forEach() method. The elements are accessed in the insertion order.

let mapes = new Map();
mapes.set('name', 'Jack');
mapes.set('age', '27');

// looping through Map
for (let [key, value] of mapes) {
    console.log(key + '- ' + value);
}

// using forEach method()
let mapey = new Map();
mapey.set('name', 'Jack');
mapey.set('age', '27');

// looping through Map
mapey.forEach(function(value, key) {
  console.log(key + '- ' + value)
})

    // Iterate Over Map Keys
    // You can iterate over the Map and get the key using the keys() method. 

    
    let solmap = new Map();
solmap.set('name', 'Jack');
solmap.set('age', '27');

// looping through the Map
for (let key of solmap.keys()) {
  console.log(key)
}


// Iterate Over Map Values
// You can iterate over the Map and get the values using the values() method. 


let mac = new Map();
mac.set('name', 'Jack');
mac.set('age', '27');

// looping through the Map
for (let values of mac.values()) {
    console.log(values);
}
    // Get Key/Values of Map
    // You can iterate over the Map and get the key/value of a Map using the entries() method.
    let mapex = new Map();
    mapex.set('name', 'Jack');
    mapex.set('age', '27');

// looping through the Map
for (let elem of mapex.entries()) {
    console.log(`${elem[0]}: ${elem[1]}`);
}



    // JavaScript Map vs Object
    // Map	Object
    // Maps can contain objects and other data types as keys.	Objects can only contain strings and symbols as keys.
    // Maps can be directly iterated and their value can be accessed.	Objects can be iterated by accessing its keys.
    // The number of elements of a Map can be determined by size property.	The number of elements of an object needs to be determined manually.
    // Map performs better for programs that require the addition or removal of elements frequently.	Object does not perform well if the program requires the addition or removal of elements frequently.

//     JavaScript WeakMap
// The WeakMap is similar to a Map. However, WeakMap can only contain objects as keys.


const weakMapss = new WeakMap();
console.log(weakMapss); // WeakMap {} 

let objects = {};

// adding object (element) to WeakMap
weakMap.set(objects, 'hello');

console.log(weakMap); // WeakMap {{} => "hello"}

// When you try to add other data types besides objects, WeakMap throws an error.


const weakMaps = new WeakMap();

// adding string as a key to WeakMap
weakMaps.set('obj', 'hello');


// WeakMap Methods
// WeakMaps have methods get(), set(), delete(), and has(). 

const weakMap = new WeakMap();
console.log(weakMap); // WeakMap {} 

let objs = {};

// adding object (element) to WeakMap
weakMap.set(objs, 'hello');

console.log(weakMap); // WeakMap {{} => "hello"}

// get the element of a WeakMap
console.log(weakMap.get(objs)); // hello

// check if an element is present in WeakMap
console.log(weakMap.has(objs)); // true

// delete the element of WeakMap
console.log(weakMap.delete(objs)); // true

console.log(weakMap); // WeakMap {} 


// WeakMaps Are Not iterable
// Unlike Maps, WeakMaps are not iterable. 


const weakMapx = new WeakMap();
console.log(weakMapx); // WeakMap {} 

let objx= {};

// adding object (element) to WeakMap
weakMap.set(objx, 'hello');


// looping through WeakMap
for (let i of weakMapx) {

    console.log(i);  // TypeError
}
