<!DOCTYPE html>
<html lang="en">
<head>

    <title>spread operator</title>
</head>
<body>
    <script>
     

//         Spread Operator
// The spread operator ... is used to expand or spread an iterable or an array.

const arrValue = ['My', 'name', 'is', 'Jack'];

console.log(arrValue);   // ["My", "name", "is", "Jack"]
console.log(...arrValue); // My name is Jack


// opy Array Using Spread Operator
// You can also use the spread syntax ... to copy the items into a single array. 


const arr1 = ['one', 'two'];
const arr2 = [...arr1, 'three', 'four', 'five'];

console.log(arr2); 
//  Output:
//  ["one", "two", "three", "four", "five"]


let arrs = [ 1, 2, 3];
let arrx = arr1;

console.log(arrs); // [1, 2, 3]
console.log(arrx); // [1, 2, 3]

// append an item to the array
arr1.push(4);

console.log(arrs); // [1, 2, 3, 4]
console.log(arrx); // [1, 2, 3, 4]

// both variables arr1 and arr2 are referring to the same array. Hence the change in one variable results in the change in both variables.

// However, if you want to copy arrays so that they do not refer to the same array, you can use the spread operator. This way, the change in one array is not reflected in the other.


let arr12 = [ 1, 2, 3];

// copy using spread syntax
let arr23 = [...arr12];

console.log(arr12); // [1, 2, 3]
console.log(arr23); // [1, 2, 3]

// append an item to the array
arr1.push(4);

console.log(arr12); // [1, 2, 3, 4]
console.log(arr23); // [1, 2, 3]


const obj1 = { x : 1, y : 2 };
const obj2 = { z : 3 };

// add members obj1 and obj2  to obj3
const obj3 = {...obj1, ...obj2};

console.log(obj3); // {x: 1, y: 2, z: 3}


    // Here, both obj1 and obj2 properties are added to obj3 using the spread operator.


    // Rest Parameter
    // When the spread operator is used as a parameter, it is known as the rest parameter.

    // You can also accept multiple arguments in a function call using the rest parameter. 
    let func = function(...args) {
    console.log(args);
}

func(3); // [3]
func(4, 5, 6); // [4, 5, 6]


    // Here,

    // When a single argument is passed to the func() function, the rest parameter takes only one parameter.
    // When three arguments are passed, the rest parameter takes all three parameters.
    // You can also pass multiple arguments to a function using the spread operator.


        function sum(x, y ,z) {
        console.log(x + y + z);
    }

    const num1 = [1, 3, 4, 5];

    sum(...num1); // 8

    // If you pass multiple arguments using the spread operator, the function takes the required arguments and ignores the rest.
    

    </script>
