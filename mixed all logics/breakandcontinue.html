<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        // break and continue

        let i =1;
        let n =10;
        for(i=1; i<=n;i++){
            if(i==4){
                // console.log(" the Number of I is : "+i);
                break;
            }
            console.log(" the Number of I is : "+i);
        }

        for(i=1; i<=n;i++){
            if(i==3){
                continue;
            }
            console.log(" the Number of I is : "+i);
        }
    </script>
</body>
</html>
