<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      let day = 0;

      switch (day) {
        case 1:
          console.log("this is Monday");
          break;
        case 2:
          console.log("This is Thuesday ");
          break;
        case 3:
          console.log("this is Wednesday");
          break;
        case 4:
          console.log("This is Thursday ");
          break;
        case 5:
          console.log("this is Friday");
          break;
        case 6:
          console.log("This is Saturday ");
          break;
        case 7:
          console.log("This is Sonday ");
          break;
        default:
          console.log("Today is Wrong Day");
      }

      let age = 22;

      switch (true) {
        case age >= 15 && age <= 20:
          console.log(" Age is Middle and You Are Eligible ");
          break;
        case age >= 21 && age <= 30:
          console.log(" Age is So Long and You Are Eligible ");
          break;
        default:
          console.log(" You Are Not Elgible ");
      }
    </script>
  </body>
</html>
