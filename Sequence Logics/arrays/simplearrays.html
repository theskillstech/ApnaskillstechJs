<body>
    <script>

        // arrays is simple javascript 
        // empty array
            const myList = [ ];

            // array of numbers
            const numberArray = [ 2, 4, 6, 8];

            // array of strings
            const stringArray = [ 'eat', 'work', 'sleep'];

            // array with mixed data types
            const newsDatas = ['work', 'exercise', 1, true];

            const newsData = [
    {'task1': 'exercise'},
    [1, 2 ,3],
    function hello() { console.log('hello')}
];
console.log(newsDatas);
console.log(newsData);


const myArray = ['h', 'e', 'l', 'l', 'o'];

// first element
console.log(myArray[0]);  // "h"

// second element
console.log(myArray[1]); // "e"

let dailyActivities = ['eat', 'sleep'];

// add an element at the end
dailyActivities.push('exercise');

console.log(dailyActivities); //  ['eat', 'sleep', 'exercise']


let dailylife = ['eat', 'sleep'];

//add an element at the start
dailylife.unshift('work'); 

console.log(dailylife); // ['work', 'eat', 'sleep']


let dailylifes = [ 'eat', 'sleep'];

// this will add the new element 'exercise' at the 2 index
dailylifes[2] = 'exercise';

console.log(dailylifes); // ['eat', 'sleep', 'exercise']


let dailysActivities = ['work', 'eat', 'sleep', 'exercise'];

// remove the last element
dailysActivities.pop();
console.log(dailysActivities); // ['work', 'eat', 'sleep']

// remove the last element from ['work', 'eat', 'sleep']
const removedElement = dailysActivities.pop();

//get removed element
console.log(removedElement); // 'sleep'
console.log(dailysActivities);  // ['work', 'eat']



let dailyActivity = ['work', 'eat', 'sleep'];

// remove the first element
dailyActivity.shift();

console.log(dailyActivity); // ['eat', 'sleep']


// javascript arrays methods

let arraysmethods = ['sleep', 'work', 'exercise']
let newRoutine = ['eat'];

// sorting elements in the alphabetical order
arraysmethods.sort();
console.log(arraysmethods); // ['exercise', 'sleep', 'work']

//finding the index position of string
const position = arraysmethods.indexOf('work');
console.log(position); // 2

// slicing the array elements
const newDailyActivities = arraysmethods.slice(1);
console.log(newDailyActivities); // [ 'sleep', 'work']

// concatenating two arrays
const routine = arraysmethods.concat(newRoutine);
console.log(routine); // ["exercise", "sleep", "work", "eat"]



    </script>
