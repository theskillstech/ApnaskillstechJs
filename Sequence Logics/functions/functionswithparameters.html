<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Parameters </title>
</head>
<body>
    <script>
         // function with parameter's and Default Values

         function xyz(fname="Basheer", lname="Ahmed"){
            console.log(fname+" "+lname);
        } 
        //xyz calling with parameter's 
        // so let's pass the arguments value otherwise output will be there 
        xyz("The Skills ","Tech");

        // program to print the text
// declaring a function
function greet(name) {
    console.log("Hello " + name + ":)");
}

// variable name can be different
let name = prompt("Enter a name: ");

// calling function
greet(name);

// program to add two numbers using a function
// declaring a function
function add(a, b) {
    console.log(a + b);
}

// calling functions
add(3,4);
add(2,9);

    </script>
</body>
</html>
